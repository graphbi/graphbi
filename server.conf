[global]
server.socket_host: '0.0.0.0' #'0.0.0.0' for access from the network, else set 'localhost' if only local access
server.socket_port: 8070

[/]
tools.sessions.on: True
tools.staticdir.root: os.path.abspath(os.getcwd())

[/static]
tools.staticdir.on: True
tools.staticdir.dir: './public'

[graphdb]
host = 'hostname:9080' #put ip-address or hostname in <hostname> for the graph queries, 9080 is the standard port for dgraph

[frontend]
rows = 2 #maximum rows to show when paging
